<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recomendaciones de Animes</title>
    <style>
        /* Estilos CSS para darle un aspecto básico a la interfaz */
        /* Puedes personalizarlos según tus preferencias */
    </style>
</head>
<body>
    <h1>Sistema de Recomendación de Animes</h1>
    <p>Ingresa el nombre de un anime para recibir recomendaciones similares:</p>
    <input type="text" id="animeInput" placeholder="Ingrese un anime...">
    <button onclick="getRecommendations()">Obtener Recomendaciones</button>
    <div id="recommendations"></div>

    <script>
        function getRecommendations() {
            var animeName = document.getElementById('animeInput').value;

            fetch('http://127.0.0.1:5000/get_recommendations?anime_name=' + animeName, {
                method: 'GET'
            })
            .then(response => response.json())
            .then(data => {
                const recommendations = data.recommendations; // Obtener la lista de recomendaciones
                const recommendationsList = recommendations.join('<br>'); // Crear una lista de animes separados por salto de línea

                document.getElementById('recommendations').innerHTML = recommendationsList; // Mostrar las recomendaciones en el div
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
